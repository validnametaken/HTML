<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaleable Div</title>
    <style>
     * {
        box-sizing: border-box;
      }
      
     body {
        margin: 0;
        padding: 0;
      }
      
     .container {
        height: 100vh;
        width: 100vw;
        display: grid;
        grid-template-columns: 5% 90% 5%;
        grid-template-rows: 5% 90% 5%;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
          "topleft topcenter topright"
          "midleft midcenter midright"
          "botleft botcenter botright";
        overflow: hidden;
      }
      
     .topcenter { grid-area: topcenter;
      overflow: hidden;
      max-height: 100%; /* add this */
    }
     .topleft { grid-area: topleft; }
     .topright { grid-area: topright; }
     .midleft { grid-area: midleft; }
     .center { grid-area: midcenter; }
     .midright { grid-area: midright; }
     .botleft { grid-area: botleft; }
     .botcenter { grid-area: botcenter; }
     .botright { grid-area: botright; }
      
     .topcenter,.topleft,.topright,.midleft,.midcenter,.midright,.botleft,.botcenter,.botright {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      h1 {
  font-size: clamp(1rem, 3vw, 3rem);
}
h3 {
  font-size: clamp(1rem, 6vw, 6rem);
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="topcenter"><h1>Hello</h1></div>
      <div class="topleft"> Hello</div>
      <div class="topright"> Hello</div>
      <div class="midleft">Hello</div>
      <div class="midcenter"> <h3>Hello</h3> </div>
      <div class="midright">Hello</div>
      <div class="botleft">Hello</div>
      <div class="botcenter">Hello</div>
      <div class="botright"> Hello</div>
    </div>
  </body>
</html>
