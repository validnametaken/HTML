<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Quiz Spinner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 100px;
    }

    h1 {
      font-size: 50px;
      margin: 0;
      text-align: center;
      background: linear-gradient(90deg, #FF7F00, #FFFF00, #7FFF00, #00FF00, #00FF7F, #00FFFF, #007FFF, #0000FF, #7F00FF, #FF00FF, #FF007F, #FF0000);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .spinner-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .loader {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-origin: 50% 50%;
      animation: spin 30s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bar {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 40px;
      border-radius: 40px;
      transform-origin: center -100px; /* distance from center */
      opacity: 0.0;
      transition: transform 0.3s, opacity 0.3s, box-shadow 0.3s;
    }

    .highlight {
      opacity: 1 !important;
      transform: scale(1.9) !important;
      box-shadow: 0 0 5px white;
      z-index: 2;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      color: white;
      text-shadow: 0 0 5px black;
      pointer-events: none;
      transition: color 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="heading">Color Quiz</h1>
    <div class="spinner-wrapper">
      <div class="loader"></div>
      <div class="center-text">Orange</div>
    </div>
  </div>

  <script>
    const colors = [
      { name: "Orange", hex: "#FF7F00" },
      { name: "Yellow", hex: "#FFFF00" },
      { name: "Lime", hex: "#7FFF00" },
      { name: "Green", hex: "#00FF00" },
      { name: "Spring", hex: "#00FF7F" },
      { name: "Cyan", hex: "#00FFFF" },
      { name: "Azure", hex: "#007FFF" },
      { name: "Blue", hex: "#0000FF" },
      { name: "Violet", hex: "#7F00FF" },
      { name: "Magenta", hex: "#FF00FF" },
      { name: "Pink", hex: "#FF007F" },
      { name: "Red", hex: "#FF0000" },
 
    ];

    const loader = document.querySelector(".loader");
    const textEl = document.querySelector(".center-text");

    // Generate bars dynamically based on the colors array
    colors.forEach((color, i) => {
      const bar = document.createElement("div");
      bar.classList.add("bar");
      bar.style.background = color.hex;
      const angle = (360 / colors.length) * i;
      bar.style.transform = `rotate(${angle}deg) translateY(-100px)`;
      loader.appendChild(bar);
    });

    const bars = document.querySelectorAll(".bar");
    let index = 0;

    function updateHighlight() {
      bars.forEach(bar => bar.classList.remove("highlight"));
      bars[index].classList.add("highlight");

      textEl.textContent = colors[index].name;
      textEl.style.color = colors[index].hex;

      index = (index + 1) % colors.length;
    }

    setInterval(updateHighlight, 1500);
    updateHighlight();
  </script>
</body>
</html>
