<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Optional: control the status bar style -->

    <!-- Optional: custom name shown on the Home Screen -->

    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Andy's HTML Index</title>
    <style>
        /* Lego-inspired colors */
        :root {
            --lego-white: #e7e7e7;
            --lego-black: rgb(50, 50, 50);
            --lego-blue: #0097A7;
            --lego-red: #ff3535;
            --lego-green: #05b130;
            --lego-orange: #FFA07A;
            --lego-purple: #7A288A;
            --lego-yellow: #ddb100;
            --lego-coral: #f769b0;
            --lego-gray: #454F55;
            --lego-brown: #814101;
            --lego-pink: #e79d9d;
            --lego-turquoise: #00bcd4;
            --lego-light-blue: #81D4FA;
            --lego-light-green: #A5D6A7;
            --lego-light-red: #FF5252;
            --lego-light-orange: #FFAB40;
            --lego-light-purple: #AB47BC;
            --lego-light-yellow: #FFD600;
            --lego-light-coral: #FF8A80;
            --lego-light-gray: #B0BEC5;
            --lego-light-brown: #BC8F8F;
            --lego-light-pink: #F06292;
            --lego-light-turquoise: #00BCD4;

        }

        body#index {
            margin: 0;
            /* add this line */
            padding: 0;
            /* add this line */
            font-family: Arial, sans-serif;
            background-color: var(--lego-black);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            justify-content: center;
            align-items: center;
        }

        .lego-button {
            font-family: 'Bangers', Arial, sans-serif;
            letter-spacing: 2px;
            font-size: calc(1vw + 3vh);
            font-weight: 600;
            color: var(--lego-white);
            text-align: center;
            width: 100%;
            height: 100%;
            aspect-ratio: 130/60;
            background-color: var(--lego-black);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 0 0 #222, 0 8px 16px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            /* <-- Use flex for centering */
            align-items: center;
            /* <-- Vertical centering */
            justify-content: center;
            /* <-- Horizontal centering */
            text-decoration: none;
            /* Removes underline */
            transition: transform 0.1s, box-shadow 0.1s;
        }


        .lego-button:hover {
            background-color: var(--lego-red);
            transform: scale(1.04);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18), 0 4px 0 0 #222;
        }

        .lego-button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 0 #222, 0 4px 8px rgba(0, 0, 0, 0.10);
        }

        h1 {
            font-family: 'Bangers', Arial, sans-serif;
            letter-spacing: 2px;
            font-size: calc(4.5vw + 4vh);
            color: var(--lego-white);
        }

        .lego-button a {
            color: var(--lego-white);
            text-decoration: none;
            /* remove underline */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            justify-content: center;
            align-items: center;
            padding: 0 5%;
        }

        .link-list {
            list-style: none;
            padding: 0;
            /* make sure padding is 0 */
            margin: 0;
            /* make sure margin is 0 */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-column-gap: 10%;
            /* gap between columns */
            grid-row-gap: 10%;
            /* gap between rows */
        }

        .link-list li {
            display: grid;
            place-items: center;
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
        }

        @media (max-width: 1000px) {
            .link-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 700px) {
            .link-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
