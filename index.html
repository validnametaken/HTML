<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's HTML Index</title>
    <style>
        /* Lego-inspired colors */
        :root {
            --lego-yellow: #F7DC6F;
            --lego-blue: #0097A7;
            --lego-red: #ff3535;
            --lego-gray: #454F55;
            --lego-white: #f3f0f0;
            --lego-green: #34C759;
            --lego-orange: #FFA07A;
            --lego-purple: #7A288A;
            --lego-black: #000000;
            --lego-pink: #FFC5C5;
            --lego-brown: #964B00;
            --lego-turquoise: #1ABC9C;
            --lego-silver: #B1B1B1;
            --lego-gold: #F8E231;
            --lego-cyan: #00BFFF;
            --lego-magenta: #FF00FF;
            --lego-lime: #32CD32;
            --lego-teal: #009688;
            --lego-coral: #FF99CC;
        }

        body#index {
            font-family: Arial, sans-serif;
            background-color: var(--lego-black);
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-list li {
            margin: 10px;
        }

        .lego-button {
            font-size: 18px;
            font-family: Open Sans, sans-serif;
            /* updated font family */
            font-weight: 600;
            /* added font weight for better readability */
            color: var(--lego-white);
            text-align: center;
            padding: 20px;
            width: 130px;
            height: 60px;
            background-color: black;
            border: none;
            background-image: linear-gradient(to right, black, black 10px, transparent 10px, transparent 10px);
            background-size: 40px 10px;
            background-position: 0% 0%;
            background-repeat: repeat-x;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            /* added text shadow for depth */
        }

        .lego-button:hover {
            background-color: var(--lego-red);
        }

        h1 {
            text-align: center;
            color: var(--lego-blue);
            margin-bottom: 20px;
        }

        .lego-button a {
            color: var(--lego-white);
            text-decoration: none;
            /* remove underline */
        }
        .link-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns of equal width */
        gap: 10px; /* spacing between items */
    
    }
    </style>
</head>

<body id="index">

        <li><button class="lego-button" style="background-color: var(--lego-orange)"><a href="DatesTracker.html">Dates Tracker</a></button></li>
        <li><button class="lego-button" style="background-color: var(--lego-purple)"><a href="lovingfamily.html">Loving Family</a></button></li>
        <li><button class="lego-button" style="background-color: var(--lego-yellow)"><ahref="spinner1.html">Spinner1</a></button></li>
        <li><button class="lego-button" style="background-color: var(--lego-brown)"><ahref="spinner2.html">Spinner2</a></button></li>
