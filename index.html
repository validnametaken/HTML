<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's HTML Index</title>
    <style>
        /* Lego-inspired colors */
        :root {
            --lego-white: #e7e7e7;
            --lego-black: rgb(50, 50, 50);
            --lego-blue: #0097A7;
            --lego-red: #ff3535;
            --lego-green: #05b130;
            --lego-orange: #FFA07A;
            --lego-purple: #7A288A;
            --lego-yellow: #ddb100;
            --lego-brown: #814101;
            --lego-coral: #f769b0;

            --lego-gray: #454F55;
            --lego-pink: #e79d9d;
            --lego-turquoise: #1ABC9C;


        }

        body#index {
            font-family: Arial, sans-serif;
            background-color: var(--lego-black);
            max-width: 800px; /* add this line */
            margin: 0 auto; /* add this line to center the body */
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-list li {
            margin: 10px;
        }

        .lego-button {
            font-size: 18px;
            font-family: Open Sans, sans-serif;
            /* updated font family */
            font-weight: 600;
            /* added font weight for better readability */
            color: var(--lego-white);
            text-align: center;
            padding: 20px;
            width: 130px;
            height: 60px;
            background-color: var(--lego-black);
            border: none;
            background-image: linear-gradient(to right, rgb(50, 50, 50), rgb(50, 50, 50) 10px, transparent 10px, transparent 10px);
            background-size: 40px 10px;
            background-position: 0% 0%;
            background-repeat: repeat-x;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            /* added text shadow for depth */
        }

        .lego-button:hover {
            background-color: var(--lego-red);
        }

        h1 {
            text-align: center;
            color: var(--lego-blue);
            margin-bottom: 20px;
        }

        .lego-button a {
            color: var(--lego-white);
            text-decoration: none;
            /* remove underline */
        }
        .link-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns of equal width */
        gap: 10px; /* spacing between items */
    }

    .link-list li {
    display: flex; /* make each list item a flex container */
    justify-content: center; /* center the button horizontally */
    align-items: center; /* center the button vertically */
}


    </style>
</head>
