<html>

<head>
    <style>
        /* #region =============== Background =============== */

        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgb(13, 28, 43) 38%, rgb(11, 53, 50) 68%, rgb(70, 8, 8) 98%);
            animation: gradient 200s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        /*#endregion*/
        /* #region =============== Slides =============== */
        html {
            font-size: 10px;
            color: #ffffff;
        }

        h1 {
            font-size: 4rem;
            /* 40px */
        }

        h2 {
            font-size: 3rem;
            /* 30px */
        }

        h3 {
            font-size: 2.5rem;
            /* 25px */
        }

        p {
            font-size: 2rem;
            /* 20px */
        }

        .slideshow {
            position: relative;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease-in-out;
            padding: 0px;
            box-sizing: border-box;
            gap: 30px;
        }


        body {
            margin: 0;
            padding: 0;
        }

        h1,
        p {
            margin: 0;
            line-height: 1;
        }

        .slide.active {
            display: flex;
        }

        .hidden {
            opacity: 0;
        }

        .reveal-text {
            transition: opacity 0.5s ease-in-out;
        }

        /*#endregion*/
        /* #region =============== Waves =============== */

        .wave {
            background: rgb(255 255 255 / 5%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 30s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -2;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }
        }

        /*#endregion*/
        /* #region =============== Comparison =============== */

        .comparison-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            /* Provides stable vertical space */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .comparison-question {
            font-size: 4rem;
            margin-bottom: 5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .country-comparison {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
        }

        .country-card {
            height: 200px;
            /* Reduced from 250px */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            /* Added smaller gap between elements */
        }


        .country-name {
            height: 80px;
            /* Fixed height container for the animated text */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .country-flag {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .vs-badge {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }


        .highlight {
            display: inline-block;
            transition: font-size 0.5s ease;
        }

        .country-card:nth-child(1) .highlight {
            animation: grow 4s infinite;
        }

        .country-card:nth-child(3) .highlight {
            animation: shrink 4s infinite;
        }

        @keyframes grow {

            0%,
            100% {
                font-size: 3rem;
                opacity: 0.7;
            }

            50% {
                font-size: 5rem;
                opacity: 1;
            }
        }

        @keyframes shrink {

            0%,
            100% {
                font-size: 5rem;
                opacity: 1;
            }

            50% {
                font-size: 3rem;
                opacity: 0.7;
            }
        }

        /*#endregion*/
        /* #region =============== Thought bubbles =============== */

.thought-bubble, .japan-flag, .thought-container {
pointer-events: none;

}


                        /*#endregion*/

    <script>

        //#region =============== Scripts ===============  -->     
        class Slideshow {
            constructor(totalSlides) {
                this.currentSlide = 1;
                this.totalSlides = totalSlides;
                this.revealIndexes = {};
                this.isSelecting = false;
                this.startX = 0;
                this.startY = 0;

                this.init();
            }

            init() {
                document.getElementById('slideshow').addEventListener('click', (e) => this.handleSlideClick(e));
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                document.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                document.addEventListener('mouseup', (e) => this.handleMouseUp(e));

                // Initialize first slide
                document.getElementById('slide1').style.display = 'flex';
            }

            handleSlideClick(e) {
                const currentSlideElement = document.getElementById(`slide${this.currentSlide}`);
                const revealElements = currentSlideElement.querySelectorAll('.reveal-text');

                if (!this.revealIndexes[this.currentSlide]) {
                    this.revealIndexes[this.currentSlide] = 0;
                }

                if (revealElements.length > 0) {
                    if (this.revealIndexes[this.currentSlide] < revealElements.length) {
                        revealElements[this.revealIndexes[this.currentSlide]].classList.remove('hidden');
                        this.revealIndexes[this.currentSlide]++;
                        return;
                    }
                }

                this.revealIndexes[this.currentSlide] = 0;
                this.nextSlide(e);
            }

            nextSlide(e) {
                if (!e || (e.target && e.target.classList.contains('slide') && !this.isSelecting)) {
                    document.getElementById(`slide${this.currentSlide}`).style.display = 'none';
                    this.currentSlide = this.currentSlide >= this.totalSlides ? 1 : this.currentSlide + 1;
                    resetRevealState(this.currentSlide);
                    const nextSlide = document.getElementById(`slide${this.currentSlide}`);
                    nextSlide.style.display = 'flex';

                    // Load images
                    const images = nextSlide.querySelectorAll('img[data-src]');
                    images.forEach(img => {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                    });

                    // Load text
                    const textElements = nextSlide.querySelectorAll('[data-content]');
                    textElements.forEach(element => {
                        element.textContent = element.dataset.content;
                        element.removeAttribute('data-content');
                    });

                    // Load age calculators
                    updateAgeCalculators();
                }
            }


            prevSlide() {
    document.getElementById(`slide${this.currentSlide}`).style.display = 'none';
    this.currentSlide = this.currentSlide <= 1 ? this.totalSlides : this.currentSlide - 1;
    resetRevealState(this.currentSlide);
    const prevSlide = document.getElementById(`slide${this.currentSlide}`);
    prevSlide.style.display = 'flex';
    
    // Load images
    const images = prevSlide.querySelectorAll('img[data-src]');
    images.forEach(img => {
        img.src = img.dataset.src;
        img.removeAttribute('data-src');
    });

    // Load text
    const textElements = prevSlide.querySelectorAll('[data-content]');
    textElements.forEach(element => {
        element.textContent = element.dataset.content;
        element.removeAttribute('data-content');
    });

    // Load age calculators
    updateAgeCalculators();
}

            handleKeyPress(e) {
                if (e.key === 'ArrowRight') {
                    const currentSlideElement = document.getElementById(`slide${this.currentSlide}`);
                    const revealElements = currentSlideElement.querySelectorAll('.reveal-text');

                    if (!this.revealIndexes[this.currentSlide]) {
                        this.revealIndexes[this.currentSlide] = 0;
                    }

                    if (revealElements.length > 0) {
                        if (this.revealIndexes[this.currentSlide] < revealElements.length) {
                            revealElements[this.revealIndexes[this.currentSlide]].classList.remove('hidden');
                            this.revealIndexes[this.currentSlide]++;
                            return;
                        }
                    }
                    this.nextSlide();
                }
                if (e.key === 'ArrowLeft') this.prevSlide();
            }

            handleMouseDown(e) {
                this.isSelecting = true;
                this.startX = e.clientX;
                this.startY = e.clientY;
            }

            handleMouseUp(e) {
                const moveX = Math.abs(e.clientX - this.startX);
                const moveY = Math.abs(e.clientY - this.startY);

                if (moveX < 5 && moveY < 5) {
                    this.isSelecting = false;
                } else {
                    setTimeout(() => {
                        this.isSelecting = false;
                    }, 100);
                }
            }
        }

        // Initialize the slideshow
        const slideshow = new Slideshow(18);



        // Add event listener to button
        document.getElementById('goto-slide1').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent the nextSlide function from being called
            // Hide current slide
            document.getElementById(`slide${slideshow.currentSlide}`).style.display = 'none';
            // Show slide 1
            slideshow.currentSlide = 14;
            document.getElementById(`slide${slideshow.currentSlide}`).style.display = 'flex';
        });

        function resetRevealState(slideNumber) {
            const slideElement = document.getElementById(`slide${slideNumber}`);
            const revealElements = slideElement.querySelectorAll('.reveal-text');
            revealElements.forEach(element => {
                element.classList.add('hidden');
            });
            slideshow.revealIndexes[slideNumber] = 0;
        }

        // Update the age when the slide is shown
        document.addEventListener('DOMContentLoaded', () => {
            const ageElement = document.getElementById('age-difference');
            if (ageElement) {
                ageElement.textContent = getAgeDifference();
            }
        });

        function updateAgeCalculators() {
            document.querySelectorAll('.age-calculator').forEach(element => {
                const birthDate = new Date(element.dataset.birthdate);
                const offset = parseInt(element.dataset.offset);
                const prefix = element.dataset.prefix || '';  // Use empty string if no prefix
                const suffix = element.dataset.suffix || '';
                const now = new Date();
                const diff = now - birthDate;
                const age = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25)) - offset;
                element.textContent = prefix + age + suffix;
            });
        }




        //#endregion

    </script>
