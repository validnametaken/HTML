<!DOCTYPE html>
<html>
<head>
  <title>Volume Meter</title>
  <style>
    .meter {
      width: 200px;
      height: 200px;
      border: 10px solid #ddd;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .volume {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      transition: height 0.1s ease-in-out;
    }

    .db {
      text-align: center;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 19px;
    }
  </style>
</head>
<body>
  <audio id="audioClip" src="alarm.mp3"></audio>
  <div class="meter">
    <div class="volume" id="volume"></div>
  </div>
  <div class="db" id="db">Current dB: -</div>

  <script>
window.onload = function () {
  const volumeElem = document.getElementById('volume');
  const dbElem = document.getElementById('db');
  let alarmAudio = new Audio('alarm.mp3');
  let localDbValues = [];
  const REFRESH_RATE = 500;

  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(function (stream) {
      const audioCtx = new AudioContext();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      const processor = audioCtx.createScriptProcessor(2048, 1, 1);

      analyser.smoothingTimeConstant = 0.8;
      analyser.fftSize = 256;

      source.connect(analyser);
      analyser.connect(processor);
      processor.connect(audioCtx.destination);

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      processor.onaudioprocess = () => {
        analyser.getByteFrequencyData(dataArray);
        let values = 0;

        for (let i = 0; i < dataArray.length; i++) {
          values += dataArray[i];
        }

        const offset = 28; // You can make this adjustable if needed
        const average = 20 * Math.log10(values/dataArray.length) + offset;
        localDbValues.push(average);
      };

      function updateVolume() {
        const dB = Math.round(localDbValues.reduce((a,b) => a+b, 0) / localDbValues.length) || 0;
        localDbValues = []; // Clear previous values

        const scaledVolume = Math.min((dB / 100) * 200, 200);
        volumeElem.style.height = `${scaledVolume}px`;

        if (dB > 70) {
          volumeElem.style.backgroundColor = "#FF0000"; // Red
          alarmAudio.play();
        } else if (dB > 50) {
          volumeElem.style.backgroundColor = "#FFA500"; // Orange
          alarmAudio.pause();
        } else {
          volumeElem.style.backgroundColor = "#4CAF50"; // Green
          alarmAudio.pause();
        }

        if (!isNaN(dB) && isFinite(dB)) {
          dbElem.textContent = `Current dB: ${dB.toFixed(1)} dB`;
        } else {
          dbElem.textContent = "Current dB: Too low to calculate";
        }
      }

      setInterval(updateVolume, REFRESH_RATE);
    })
    .catch(function (err) {
      console.error('Error accessing the microphone:', err);
    });
};
  </script>
</body>
</html>
