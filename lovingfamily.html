<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow-y: scroll; /* Always show vertical scrollbar */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 3rem;
            font-family: Arial, sans-serif;
        }

        .word {
            display: flex;
        }

        .letter {
            opacity: 0;
            position: relative;
            animation: slideIn 1s forwards;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            transform-origin: center; /* Set transform origin */
        }

        @keyframes slideIn {
            from {
                transform: translateX(100vw);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .container .word:nth-child(1) .letter { animation-delay: 0.1s; }
        .container .word:nth-child(1) .letter:nth-child(2) { animation-delay: 0.2s; }
        .container .word:nth-child(1) .letter:nth-child(3) { animation-delay: 0.3s; }
        .container .word:nth-child(1) .letter:nth-child(4) { animation-delay: 0.4s; }
        .container .word:nth-child(1) .letter:nth-child(5) { animation-delay: 0.5s; }
        .container .word:nth-child(1) .letter:nth-child(6) { animation-delay: 0.6s; }

        .container .word:nth-child(2) .letter:nth-child(1) { animation-delay: 0.7s; }
        .container .word:nth-child(2) .letter:nth-child(2) { animation-delay: 0.8s; }
        .container .word:nth-child(2) .letter:nth-child(3) { animation-delay: 0.9s; }
        .container .word:nth-child(2) .letter:nth-child(4) { animation-delay: 1s; }
        .container .word:nth-child(2) .letter:nth-child(5) { animation-delay: 1.1s; }
        .container .word:nth-child(2) .letter:nth-child(6) { animation-delay: 1.2s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="word">
            <span class="letter">L</span>
            <span class="letter">o</span>
            <span class="letter">v</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter">g</span>
        </div>
        <div class="word">
            <span class="letter">F</span>
            <span class="letter">a</span>
            <span class="letter">m</span>
            <span class="letter">i</span>
            <span class="letter">l</span>
            <span class="letter">y</span>
        </div>
    </div>
</body>
</html>
