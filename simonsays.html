<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>

body {
    background-color: black;
    transition: background-color 0.3s ease;
    margin: 0;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
}

.game-container {
    display: flex;
    flex-wrap: wrap;
    width: 400px;
    margin: 50px auto;
    gap: 20px;
    perspective: 1000px;
}

.button {
    width: 180px;
    height: 180px;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    border: 3px solid rgba(255, 255, 255, 0.1);
}

.button:hover {
    transform: scale(1.05);
}

#green { background-color: #00c853; }
#red { background-color: #ff1744; }
#yellow { background-color: #ffd600; }
#blue { background-color: #2979ff; }

.button.active { 
    filter: brightness(160%);
    box-shadow: 0 0 30px currentColor;
}

#start-btn {
    display: block;
    margin: 20px auto;
    padding: 15px 40px;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(45deg, #2979ff, #00c853);
    border: none;
    border-radius: 25px;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

#start-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

#score {
    text-align: center;
    font-size: 32px;
    margin-top: 20px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.speed-settings {
    text-align: center;
    margin: 20px auto;
}

#game-speed {
    padding: 10px 20px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    color: white;
    cursor: pointer;
    margin-left: 10px;
}

#game-speed option {
    background-color: #1a1a1a;
}

    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="speed-settings">
        <label for="game-speed">Game Speed:</label>
        <select id="game-speed">
            <option value="2000">Slow</option>
            <option value="1000">Normal</option>
            <option value="500">Fast</option>
            <option value="100">Blazing</option>
        </select>
    </div>
    

    <div class="game-container">
        <div class="button" id="green" data-color="green"></div>
        <div class="button" id="red" data-color="red"></div>
        <div class="button" id="yellow" data-color="yellow"></div>
        <div class="button" id="blue" data-color="blue"></div>
    </div>
    <button id="start-btn">Start Game</button>

    <script>

const sounds = {
    green: new Audio('simonSounds/simonSound1.mp3'),
    red: new Audio('simonSounds/simonSound2.mp3'),
    yellow: new Audio('simonSounds/simonSound3.mp3'),
    blue: new Audio('simonSounds/simonSound4.mp3')
};
Object.values(sounds).forEach(sound => {
    sound.load();
    sound.preload = 'auto';
});

let sequence = [];
let playerSequence = [];
let score = 0;

const buttons = document.querySelectorAll('.button');
const startButton = document.getElementById('start-btn');
const scoreDisplay = document.getElementById('score');

const speedSelector = document.getElementById('game-speed');
speedSelector.addEventListener('change', updateGameSpeed);

startButton.addEventListener('click', startGame);

buttons.forEach(button => {
    button.addEventListener('click', () => playerTurn(button));
});
// Add at the top with other variables
let gameSpeed = 1000; // Default speed

// Add this new function
function updateGameSpeed() {
    const speedSelector = document.getElementById('game-speed');
    gameSpeed = parseInt(speedSelector.value);
}

// Modify the playSequence function to use gameSpeed
async function playSequence() {
    document.body.style.backgroundColor = '#1a0033';
    for(let i = 0; i < sequence.length; i++) {
        await new Promise(resolve => {
            activateButton(sequence[i]);
            setTimeout(resolve, gameSpeed);
        });
    }
    document.body.style.backgroundColor = 'black';
    enablePlayerInput();
}

// Add this to the startGame function at the beginning
function startGame() {
    document.body.style.backgroundColor = '#black';
    updateGameSpeed();
    sequence = [];
    playerSequence = [];
    score = 0;
    scoreDisplay.textContent = `Score: ${score}`;
    addToSequence();
}

function startGame() {
    sequence = [];
    playerSequence = [];
    score = 0;
    scoreDisplay.textContent = `Score: ${score}`;
    addToSequence();
}

function addToSequence() {
    const colors = ['green', 'red', 'yellow', 'blue'];
    const random = colors[Math.floor(Math.random() * colors.length)];
    sequence.push(random);
    playSequence();
}

async function activateButton(color) {
    const button = document.querySelector(`[data-color="${color}"]`);
    button.classList.add('active');
    
    // Stop any currently playing sound
    sounds[color].pause();
    sounds[color].currentTime = 0;
    
    // Play and wait for completion
    await sounds[color].play();
    
    setTimeout(() => {
        button.classList.remove('active');
    }, gameSpeed/4);
}


function enablePlayerInput() {
    buttons.forEach(button => {
        button.style.pointerEvents = 'auto';
    });
}

function disablePlayerInput() {
    buttons.forEach(button => {
        button.style.pointerEvents = 'none';
    });
}

function playerTurn(button) {
    const color = button.dataset.color;
    activateButton(color);
    playerSequence.push(color);

    if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
        alert('Game Over! Click Start to play again.');
        return;
    }

    if (playerSequence.length === sequence.length) {
        disablePlayerInput();
        playerSequence = [];
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        setTimeout(() => {
            addToSequence();
        }, 1000);
    }
}


    </script>
</body>
</html>
