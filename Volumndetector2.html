<!DOCTYPE html>
<html>
<head>
  <title>Volume Meter</title>
  <style>
    .meter {
      width: 200px;
      height: 200px;
      border: 10px solid #ddd;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .volume {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      transition: height 0.3s ease-in-out;
    }

    .db {
      text-align: center;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <audio id="audioClip" src="alarm.mp3"></audio>
  <div class="meter">
    <div class="volume" id="volume"></div>
  </div>
  <div class="db" id="db">Current dB: -</div>

  <script>
    window.onload = function () {
      const volumeElem = document.getElementById('volume');
      const dbElem = document.getElementById('db');
      let baseline = 1; // Set a default minimum baseline value
      let alarmAudio = new Audio('alarm.mp3'); // Create an Audio object for the alarm sound
      const audioCtx = new AudioContext();

      const audioElement = document.getElementById('audioClip');
      audioElement.onloadedmetadata = function() {
        const source = audioCtx.createMediaElementSource(audioElement);
        const analyser = audioCtx.createAnalyser();
        source.connect(analyser);

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        analyser.getByteFrequencyData(dataArray);
        const maxVolume = Math.max(...dataArray); // Find the maximum volume in the audio clip
        baseline = maxVolume || 1; // Set the baseline to the maximum volume or default to 1
      };

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function (stream) {
          const source = audioCtx.createMediaStreamSource(stream);
          const analyser = audioCtx.createAnalyser();
          source.connect(analyser);

          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);

          function updateVolume() {
            analyser.getByteFrequencyData(dataArray);

            // Apply low-pass filter to remove frequencies below 500Hz
            const cutoffFrequency = 500; // Adjust the cutoff frequency as needed
            const filteredDataArray = Array.from(dataArray).filter((val, index) => index * audioCtx.sampleRate / bufferLength < cutoffFrequency);

            const volume = filteredDataArray.reduce((acc, val) => acc + val, 0) / filteredDataArray.length;

            const scaledVolume = Math.min((volume / 255) * 600, 100);
            volumeElem.style.height = `${scaledVolume}px`;

            const percentageFilled = (scaledVolume / 100) * 100;

            if (percentageFilled > 75) {
              volumeElem.style.backgroundColor = "#FF0000"; // Red
              // Play the alarm sound
              alarmAudio.play();
            } else if (percentageFilled > 50) {
              volumeElem.style.backgroundColor = "#FFA500"; // Orange
            } else {
              volumeElem.style.backgroundColor = "#4CAF50"; // Green
              // Pause the alarm sound if it's playing
              alarmAudio.pause();
            }

            let dB = 0;

            if (volume !== 0 && baseline !== 0) {
              dB = 20 * Math.log10(volume / baseline);
            }

            if (!isNaN(dB) && isFinite(dB)) {
              dbElem.textContent = `Current dB: ${dB.toFixed(2)} dB`;
            } else {
              dbElem.textContent = "Current dB: Too low to calculate";
            }

            requestAnimationFrame(updateVolume);
          }

          updateVolume();
        })
        .catch(function (err) {
          console.error('Error accessing the microphone:', err);
        });
    };
  </script>
</body>
</html>
