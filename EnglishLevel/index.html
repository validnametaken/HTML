<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ruler">
            <div class="cm cm1 level level1">
                <h2>Level 1</h2>
                <p>Can say simple words like "Apple"</p>
            </div>
            <div class="cm cm2 level level2">
                <h2>Level 2</h2>
                <p>Can form basic sentences</p>
            </div>
            <div class="cm cm3 level level3">
                <h2>Level 3</h2>
                <p>Can hold simple conversations</p>
            </div>
            <div class="cm cm4 level level4">
                <h2>Level 4</h2>
                <p>Can discuss more complex topics</p>
            </div>
            <div class="cm cm5 level level5">
                <h2>Level 5</h2>
                <p>Fluent in English</p>
            </div>
        </div>
        <div class="explanation-box">
            <div class="explanation">
                <!-- Explanations will be added dynamically via JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
