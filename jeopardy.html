<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeopardy</title>

  <style>
    :root {
      --font-scale: 1;
      /* define a CSS variable for font scaling */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    @keyframes jellytitle {
      0% {
        transform: scale3d(1, 1, 1);
      }

      30% {
        transform: scale3d(0.75, 1.25, 1);
      }

      40% {
        transform: scale3d(1.25, 0.75, 1);
      }

      50% {
        transform: scale3d(0.85, 1.15, 1);
      }

      65% {
        transform: scale3d(1.05, 0.95, 1);
      }

      75% {
        transform: scale3d(0.95, 1.05, 1);
      }

      100% {
        transform: scale3d(1, 1, 1);
      }
    }

    .n3 {
      font-size: calc(2vw);
      /* use the CSS variable to scale the font size */
      animation: jellytitle 3s ease 0s 1 normal forwards;
      animation-delay: 2s;
    }
    div {
  border: 1px dashed #666;
}

.container > div {
  display: flex;
  justify-content: center;
  align-items: center;
}


    .container {
      max-width: 100vw;
      max-height: 100vh;
  display: grid; 
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr; 
  grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr; 
  gap: 0px 0px; 
  grid-template-areas: 
    "n1 n2 n3 n4 n5"
    "n6 n7 n8 n9 n10"
    "n11 n12 n13 n14 n15"
    "n16 n17 n18 n19 n20"
    "n21 n22 n23 n24 n25"
    "n26 n27 n28 n29 n30"
    "n31 n32 n33 n34 n35"; 
}
.n1 { grid-area: n1; }
.n2 { grid-area: n2; }
.n3 { grid-area: n3; }
.n4 { grid-area: n4; }
.n5 { grid-area: n5; }
.n6 { grid-area: n6; }
.n7 { grid-area: n7; }
.n8 { grid-area: n8; }
.n9 { grid-area: n9; }
.n10 { grid-area: n10; }
.n11 { grid-area: n11; }
.n12 { grid-area: n12; }
.n13 { grid-area: n13; }
.n14 { grid-area: n14; }
.n15 { grid-area: n15; }
.n16 { grid-area: n16; }
.n17 { grid-area: n17; }
.n18 { grid-area: n18; }
.n19 { grid-area: n19; }
.n20 { grid-area: n20; }
.n21 { grid-area: n21; }
.n22 { grid-area: n22; }
.n23 { grid-area: n23; }
.n24 { grid-area: n24; }
.n25 { grid-area: n25; }
.n26 { grid-area: n26; }
.n27 { grid-area: n27; }
.n28 { grid-area: n28; }
.n29 { grid-area: n29; }
.n30 { grid-area: n30; }
.n31 { grid-area: n31; }
.n32 { grid-area: n32; }
.n33 { grid-area: n33; }
.n34 { grid-area: n34; }
.n35 { grid-area: n35; }

.screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .screen h2 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

  </style>
</head>


<body>
  <div class="container">
    <div class="n1"></div>
    <div class="n2"></div>
    <div class="n3"><h1>Jeopardy</h1></div>
    <div class="n4"></div>
    <div class="n5"></div>
    <div class="n6" id="n6"><h2>Animals</h2></div>
    <div class="n7" id="n7"><h2>Colors</h2></div>

  <div class="screen" id="question-1">
    <h2>What is this?</h2>
    <img src="image1.jpg" alt="Image 1">
  </div>
  
  <!-- Question 2 screen -->
  <div class="screen" id="question-2">
    <h2>How are you?</h2>
    <video src="video2.mp4" alt="Video 2"></video>
  </div>

  <script>

const n11 = document.getElementById("n11");
n11.addEventListener("click", () => {
  const screen = document.getElementById("question-1");
  screen.style.display = "flex";
  const hideScreen = () => {
    screen.style.display = "none";
    screen.removeEventListener("click", hideScreen);
    n11.style.display = "none";
  };
  screen.addEventListener("click", hideScreen);
});

const n12 = document.getElementById("n12");
n12.addEventListener("click", () => {
  const screen = document.getElementById("question-2");
  screen.style.display = "flex";
  const hideScreen = () => {
    screen.style.display = "none";
    screen.removeEventListener("click", hideScreen);
    n12.style.display = "none";
  };
  screen.addEventListener("click", hideScreen);
});
  </script>
</body>

</html>
