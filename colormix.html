<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎨 Mixbox Pigment Mixer</title>
    <style>
      body {
        font-family: "Alata", sans-serif;
        background: #f9fafb;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2em;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 1em;
      }
      .mix-container {
        display: flex;
        gap: 2em;
        align-items: flex-start;
        margin-bottom: 1em;
      }
      .color-input {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .color-box {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
        margin-top: 1em;
      }
      .slider-container {
        display: flex;
        align-items: center;
        gap: 0.5em;
        margin-bottom: 1em;
      }
      .slider {
        width: 220px;
      }
      .rgb-text,
      .name-text {
        font-family: monospace;
        background: #eee;
        padding: 0.4em 0.8em;
        border-radius: 6px;
        margin-top: 0.3em;
      }

      
    </style>
  </head>
  <body>
    <h1>🎨 Mixbox Pigment Mixer</h1>

    <div class="mix-container">
      <!-- Color 1 -->
      <div class="color-input">
        <label for="color1">Color 1:</label>
        <input type="color" id="color1" value="#002185" />

        <!-- Hex input with accessible label -->
        <label for="hex1" class="sr-only">Hex code for Color 1</label>
        <input
          type="text"
          class="rgb-text"
          id="hex1"
          value="#002185"
          maxlength="7"
          placeholder="#002185"
          title="Enter hex color code for Color 1"
        />

        <!-- Nearest color name -->
        <div class="name-text" id="name1"></div>
      </div>

      <!-- Color 2 -->
      <div class="color-input">
        <label for="color2">Color 2:</label>
        <input type="color" id="color2" value="#fcd300" />

        <!-- Hex input with accessible label -->
        <label for="hex2" class="sr-only">Hex code for Color 2</label>
        <input
          type="text"
          class="rgb-text"
          id="hex2"
          value="#fcd300"
          maxlength="7"
          placeholder="#fcd300"
          title="Enter hex color code for Color 2"
        />

        <!-- Nearest color name -->
        <div class="name-text" id="name2"></div>
      </div>
    </div>

    <div class="slider-container">
      <label for="ratio">Mix ratio:</label>
      <input
        type="range"
        id="ratio"
        class="slider"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        title="Adjust the mix ratio between Color 1 and Color 2"
      />
      <span id="ratioLabel">50%</span>
    </div>

    <div class="color-box" id="resultBox"></div>
    <div class="name-text" id="resultName"></div>
    <div class="rgb-text" id="rgbText"></div>

    <script src="https://scrtwpns.com/mixbox.js"></script>

    <script>
      // --- Color utilities ---
      function hexToRgb(hex) {
        const bigint = parseInt(hex.slice(1), 16);
        return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
      }

      function rgbToHex(rgb) {
        return (
          "#" +
          rgb.map((v) => Math.round(v).toString(16).padStart(2, "0")).join("")
        );
      }

      function rgbToCss(rgb) {
        return `rgb(${rgb.map((v) => Math.round(v)).join(",")})`;
      }

      // Convert RGB [0–255] to CIE XYZ
      function rgbToXyz([r, g, b]) {
        r /= 255;
        g /= 255;
        b /= 255;
        r = r > 0.04045 ? ((r + 0.055) / 1.055) ** 2.4 : r / 12.92;
        g = g > 0.04045 ? ((g + 0.055) / 1.055) ** 2.4 : g / 12.92;
        b = b > 0.04045 ? ((b + 0.055) / 1.055) ** 2.4 : b / 12.92;

        const x = r * 0.4124 + g * 0.3576 + b * 0.1805;
        const y = r * 0.2126 + g * 0.7152 + b * 0.0722;
        const z = r * 0.0193 + g * 0.1192 + b * 0.9505;
        return [x, y, z];
      }

      // Convert XYZ → Lab (D65 reference white)
      function xyzToLab([x, y, z]) {
        const refX = 0.95047,
          refY = 1.0,
          refZ = 1.08883;
        x /= refX;
        y /= refY;
        z /= refZ;

        const f = (t) => (t > 0.008856 ? Math.cbrt(t) : 7.787 * t + 16 / 116);

        const L = 116 * f(y) - 16;
        const a = 500 * (f(x) - f(y));
        const b = 200 * (f(y) - f(z));
        return [L, a, b];
      }

      function rgbToLab(rgb) {
        return xyzToLab(rgbToXyz(rgb));
      }

      function deltaE2000(rgb1, rgb2) {
        const [L1, a1, b1] = rgbToLab(rgb1);
        const [L2, a2, b2] = rgbToLab(rgb2);

        const avgL = (L1 + L2) / 2;
        const C1 = Math.sqrt(a1 * a1 + b1 * b1);
        const C2 = Math.sqrt(a2 * a2 + b2 * b2);
        const avgC = (C1 + C2) / 2;

        const G = 0.5 * (1 - Math.sqrt(avgC ** 7 / (avgC ** 7 + 25 ** 7)));
        const a1p = (1 + G) * a1;
        const a2p = (1 + G) * a2;
        const C1p = Math.sqrt(a1p * a1p + b1 * b1);
        const C2p = Math.sqrt(a2p * a2p + b2 * b2);
        const avgCp = (C1p + C2p) / 2;

        const h1p =
          (Math.atan2(b1, a1p) * 180) / Math.PI +
          (Math.atan2(b1, a1p) < 0 ? 360 : 0);
        const h2p =
          (Math.atan2(b2, a2p) * 180) / Math.PI +
          (Math.atan2(b2, a2p) < 0 ? 360 : 0);
        let deltahp;
        if (Math.abs(h1p - h2p) <= 180) {
          deltahp = h2p - h1p;
        } else {
          deltahp = h2p <= h1p ? h2p - h1p + 360 : h2p - h1p - 360;
        }

        const deltaLp = L2 - L1;
        const deltaCp = C2p - C1p;
        const deltaHp =
          2 * Math.sqrt(C1p * C2p) * Math.sin(((deltahp / 2) * Math.PI) / 180);

        const avgHp =
          Math.abs(h1p - h2p) > 180 ? (h1p + h2p + 360) / 2 : (h1p + h2p) / 2;

        const T =
          1 -
          0.17 * Math.cos(((avgHp - 30) * Math.PI) / 180) +
          0.24 * Math.cos((2 * avgHp * Math.PI) / 180) +
          0.32 * Math.cos(((3 * avgHp + 6) * Math.PI) / 180) -
          0.2 * Math.cos(((4 * avgHp - 63) * Math.PI) / 180);

        const deltaTheta = 30 * Math.exp(-(((avgHp - 275) / 25) ** 2));
        const Rc = 2 * Math.sqrt(avgCp ** 7 / (avgCp ** 7 + 25 ** 7));
        const Sl =
          1 + (0.015 * (avgL - 50) ** 2) / Math.sqrt(20 + (avgL - 50) ** 2);
        const Sc = 1 + 0.045 * avgCp;
        const Sh = 1 + 0.015 * avgCp * T;
        const Rt = -Math.sin((2 * deltaTheta * Math.PI) / 180) * Rc;

        const dE = Math.sqrt(
          (deltaLp / Sl) ** 2 +
            (deltaCp / Sc) ** 2 +
            (deltaHp / Sh) ** 2 +
            Rt * (deltaCp / Sc) * (deltaHp / Sh)
        );

        return dE;
      }

      function hexDistance(h1, h2) {
        return deltaE2000(hexToRgb(h1), hexToRgb(h2));
      }

      function nearestColorName(hex) {
        let best = "Unknown",
          bestDist = Infinity;
        for (const c of colorList) {
          const d = hexDistance(hex, c.hex);
          if (d < bestDist) {
            bestDist = d;
            best = c.name;
          }
        }
        return best;
      }

      function isValidHex(hex) {
        return /^#([0-9A-Fa-f]{6})$/.test(hex);
      }



      // --- Main logic ---
      window.addEventListener("load", () => {
        if (typeof mixbox === "undefined") {
          alert(
            "Mixbox failed to load. Check your internet connection or CDN."
          );
          return;
        }

        const color1 = document.getElementById("color1");
        const color2 = document.getElementById("color2");
        const ratio = document.getElementById("ratio");

              function syncHexInput(colorPickerId, hexInputId) {
        const colorPicker = document.getElementById(colorPickerId);
        const hexInput = document.getElementById(hexInputId);

        // When color picker changes
        colorPicker.addEventListener("input", () => {
          hexInput.value = colorPicker.value.toLowerCase();
          updateMix(); // refresh everything
        });

        // When hex field changes
        hexInput.addEventListener("input", () => {
          let val = hexInput.value.trim();

          // Auto-add '#' if user types only 6 hex chars
          if (/^[0-9A-Fa-f]{6}$/.test(val)) {
            val = "#" + val;
          }

          if (isValidHex(val)) {
            colorPicker.value = val.toLowerCase();
            updateMix();
          }
        });
      }

      // Attach sync to both color pairs
      syncHexInput("color1", "hex1");
      syncHexInput("color2", "hex2");

        function updateMix() {
          const c1 = hexToRgb(color1.value);
          const c2 = hexToRgb(color2.value);
          const t = parseFloat(ratio.value);

          const mixed = mixbox.lerp(c1, c2, t);
          const hex = rgbToHex(mixed);

          document.getElementById("resultBox").style.background =
            rgbToCss(mixed);
          document.getElementById(
            "rgbText"
          ).textContent = `${hex.toUpperCase()} → RGB(${mixed
            .map((v) => Math.round(v))
            .join(", ")})`;
          document.getElementById("resultName").textContent =
            nearestColorName(hex);

          document.getElementById("hex1").value = color1.value.toUpperCase();
          document.getElementById("hex2").value = color2.value.toUpperCase();
          document.getElementById("name1").textContent = nearestColorName(
            color1.value
          );
          document.getElementById("name2").textContent = nearestColorName(
            color2.value
          );

          document.getElementById("ratioLabel").textContent =
            Math.round(t * 100) + "%";
        }

        color1.addEventListener("input", updateMix);
        color2.addEventListener("input", updateMix);
        ratio.addEventListener("input", updateMix);

        const c1 = hexToRgb(document.getElementById("color1").value);
        const c2 = hexToRgb(document.getElementById("color2").value);
        updateMix();
      });
    </script>
