<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trademark Background with Pattern</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
    background-color: #1e1e2f;

    /* subtle repeating vector pattern */
    background-image:
      radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(45deg, rgba(255,255,255,0.02) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.02) 75%, rgba(255,255,255,0.02)),
      linear-gradient(-45deg, rgba(255,255,255,0.02) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.02) 75%, rgba(255,255,255,0.02));
    background-size: 40px 40px, 80px 80px, 80px 80px;
    background-repeat: repeat;
    position: relative;
  }

  /* Scattered trademark text */
  .trademark {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .trademark span {
    position: absolute;
    font-size: 18px;
    color: rgba(255,255,255,0.5); /* subtle opacity */
    white-space: nowrap;
    transform-origin: center;
  }

  /* Game content */
  .game-content {
    position: relative;
    z-index: 1;
    color: #fff;
    font-size: 24px;
    text-align: center;
    top: 40%;
  }
</style>
</head>
<body>

<div class="trademark" id="trademark"></div>

<div class="game-content">
  <p>My Game!</p>
</div>

<script>
  // Scattered trademark words
  const trademark = document.getElementById('trademark');
  const words = ['Andy','Frederiksen','Enjoy','Welcome'];
  const numWords = 500; // adjust number of words

  for(let i = 0; i < numWords; i++){
    const span = document.createElement('span');
    span.textContent = words[Math.floor(Math.random()*words.length)];
    span.style.top = Math.random() * 100 + 'vh';
    span.style.left = Math.random() * 100 + 'vw';
    span.style.transform = `rotate(${Math.random()*360-180}deg)`;
    span.style.opacity = 0.02 + Math.random()*0.05;
    trademark.appendChild(span);
  }
</script>

</body>
</html>
