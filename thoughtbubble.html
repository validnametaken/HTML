<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Clip-Path Test</title>
    <style>
        .svg-clipped {
            width: 400px;
            height: 300px;
            background-color: #87CEEB; /* Light blue background */
            clip-path: url(#svgClip);
            margin: 100px auto;
        }

        body {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <svg width="0" height="0">
        <defs>
            <clipPath id="svgClip" clipPathUnits="objectBoundingBox">
                <path d="M0.5 0.2 Q 0.7 -0.1 0.9 0.2 Q 1 0.4 0.9 0.6 Q 0.7 0.8 0.5 0.6 Q 0.3 0.4 0.5 0.2 Z" />
            </clipPath>
        </defs>
    </svg>

    <div class="svg-clipped"></div>

</body>
</html>
