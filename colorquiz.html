<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Missing Color</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background: #f0f8ff;
  }

  h1 {
    color: #333;
  }

  #game-container {
    display: inline-block;
    margin-top: 20px;
    position: relative;
    width: 400px;
    height: auto;
  }

  #game-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 400px;
    height: auto;
    border: 2px solid #333;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 1s ease;
  }

  #overlayImage {
    transition: opacity 2s ease;
    opacity: 0; /* hidden at start */
  }

  button {
    padding: 10px 25px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #45a049;
  }

  #category {
    font-weight: bold;
    margin-top: 420px; /* space below images */
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>Guess the Missing Color!</h1>
  <div id="game-container">
    <img id="baseImage" src="" alt="Base image">
    <img id="overlayImage" src="" alt="Overlay image">
  </div>
  <p id="category"></p>
  <button id="nextBtn">Next</button>

  <script>
    const challengeSets = [
      { name: 'Bear', category: 'Animal', nocolor: '/colorquiz/bearnocolor.jpg', color: '/colorquiz/bear.jpg' },
      { name: 'Clownfish', category: 'Animal', nocolor: '/colorquiz/clownfishnocolor.jpg', color: '/colorquiz/clownfish.jpg' },
      // { name: 'Frog', category: 'Animal', nocolor: 'frog-nocolor.jpg', color: 'frog-color.jpg' },
      // { name: 'Carrot', category: 'Vegetable', nocolor: 'carrot-nocolor.jpg', color: 'carrot-color.jpg' },
      // { name: 'Peacock', category: 'Animal', nocolor: 'peacock-nocolor.jpg', color: 'peacock-color.jpg' }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const challenges = shuffle([...challengeSets]);
    let currentIndex = -1;
    let showingColor = false;

    const baseEl = document.getElementById('baseImage');
    const overlayEl = document.getElementById('overlayImage');
    const categoryEl = document.getElementById('category');
    const nextBtn = document.getElementById('nextBtn');

function loadNextChallenge() {
  currentIndex++;
  if (currentIndex >= challenges.length) {
    alert("You've completed all challenges! ðŸŽ‰");
    currentIndex = 0;
  }

  const currentSet = challenges[currentIndex];

  // Immediately hide overlay so no flash of color shows
  overlayEl.style.transition = "none";   // turn off transition
  overlayEl.style.opacity = 0;
  overlayEl.offsetHeight;                // force reflow
  overlayEl.style.transition = "opacity 2s ease"; // restore transition

  // Hide base, then set src, then fade in
  baseEl.style.opacity = 0;
  baseEl.src = currentSet.nocolor;
  baseEl.onload = () => {
    baseEl.style.opacity = 1; // fade in nocolor image
  };

  overlayEl.src = currentSet.color;

  categoryEl.textContent = `Category: ${currentSet.category}`;
  nextBtn.textContent = "Reveal Color";
  showingColor = false;
}


    function handleButtonClick() {
      if (!showingColor) {
        // Reveal phase: fade in overlay
        overlayEl.style.opacity = 1;
        categoryEl.textContent = `Category: ${challenges[currentIndex].category} â€” It's a ${challenges[currentIndex].name}!`;
        nextBtn.textContent = "Next Image";
        showingColor = true;
      } else {
        // Next challenge
        loadNextChallenge();
      }
    }

    // Init
    loadNextChallenge();
    nextBtn.addEventListener('click', handleButtonClick);
  </script>
</body>
</html>
