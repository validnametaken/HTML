<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Missing Color</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background: #f0f8ff;
  }

  h1 {
    color: #333;
  }

  #game-container {
    display: inline-block;
    margin-top: 20px;
    position: relative;
    width: 100%;
    height: 60vh;
    border-color: red;
  }

  #game-container img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: min(90vw, 90vh);
    height: auto;
    border: 2px solid #333;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 1s ease;
    border-color: green;
  }

  #overlayImage {
    transition: opacity 2s ease;
    opacity: 0; /* hidden at start */
  }

  button {
    padding: 10px 25px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #45a049;
  }

  #category {
    font-weight: bold;
    margin-top: 20px; /* space below images */
    font-size: 3vw;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    text-align: center;
  }

  .modal-content h2 {
    margin-top: 0;
  }

  .modal-content button {
    margin: 10px;
  }
</style>
</head>
<body>
  <h1>Color Quiz</h1>
  <div id="game-container">
    <img id="baseImage" src="" alt="Base image">
    <img id="overlayImage" src="" alt="Overlay image">
  </div>
  <p id="category"></p>
  <button id="nextBtn">Next</button>

  <!-- Completion Modal -->
  <div id="completionModal" class="modal">
    <div class="modal-content">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You've completed all the challenges!</p>
      <p>Would you like to try again?</p>
      <button id="tryAgainBtn">Try Again</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const challengeSets = [
      { name: 'Brown', category: 'Animal', nocolor: '/colorquiz/bearnocolor.jpg', color: '/colorquiz/bear.jpg' },
      { name: 'Orange', category: 'Animal', nocolor: '/colorquiz/clownfishnocolor.jpg', color: '/colorquiz/clownfish.jpg' },
      // { name: 'Frog', category: 'Animal', nocolor: 'frog-nocolor.jpg', color: 'frog-color.jpg' },
      // { name: 'Carrot', category: 'Vegetable', nocolor: 'carrot-nocolor.jpg', color: 'carrot-color.jpg' },
      // { name: 'Peacock', category: 'Animal', nocolor: 'peacock-nocolor.jpg', color: 'peacock-color.jpg' }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const challenges = shuffle([...challengeSets]);
    let currentIndex = -1;
    let showingColor = false;

    const baseEl = document.getElementById('baseImage');
    const overlayEl = document.getElementById('overlayImage');
    const categoryEl = document.getElementById('category');
    const nextBtn = document.getElementById('nextBtn');

function loadNextChallenge() {
  currentIndex++;
  if (currentIndex >= challenges.length) {
    // Show completion modal instead of alert
    completionModal.style.display = "block";
    return;
  }

  const currentSet = challenges[currentIndex];

  // Immediately hide overlay so no flash of color shows
  overlayEl.style.transition = "none";   // turn off transition
  overlayEl.style.opacity = 0;
  overlayEl.offsetHeight;                // force reflow
  overlayEl.style.transition = "opacity 2s ease"; // restore transition

  // Hide base, then set src, then fade in
  baseEl.style.opacity = 0;
  baseEl.src = currentSet.nocolor;
  baseEl.onload = () => {
    baseEl.style.opacity = 1; // fade in nocolor image
  };

  overlayEl.src = currentSet.color;

  categoryEl.textContent = `What color is missing?`;
  nextBtn.textContent = "Reveal Color";
  showingColor = false;
}


    function handleButtonClick() {
      if (!showingColor) {
        // Reveal phase: fade in overlay
        overlayEl.style.opacity = 1;
        categoryEl.textContent = `${challenges[currentIndex].name}!`;
        nextBtn.textContent = "Next Image";
        showingColor = true;
      } else {
        // Next challenge
        loadNextChallenge();
      }
    }

    // Init
    loadNextChallenge();
    nextBtn.addEventListener('click', handleButtonClick);

    // Modal elements and buttons
    const completionModal = document.getElementById('completionModal');
    const tryAgainBtn = document.getElementById('tryAgainBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    tryAgainBtn.addEventListener('click', () => {
      completionModal.style.display = 'none';
      currentIndex = -1;
      loadNextChallenge();
    });

    closeModalBtn.addEventListener('click', () => {
      completionModal.style.display = 'none';
    });
  </script>
</body>
</html>
