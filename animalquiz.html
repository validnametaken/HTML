<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Quiz</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent vertical scrolling */
        }

        #quiz {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Set height to 50% of viewport height */
            width: 100%;
            flex-wrap: nowrap; /* Prevent wrapping to the next line */
        }

        .button-77 {
            align-items: center;
            appearance: none;
            background-clip: padding-box;
            background-color: initial;
            background-image: none;
            border-style: none;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            flex-direction: row;
            flex-shrink: 0;
            font-family: Eina01, sans-serif;
            font-size: 10vh; /* Increased font size */
            font-weight: 800;
            justify-content: center;
            line-height: 1; /* Adjusted line-height */
            margin: 0;
            min-height: 50px; /* Adjusted min-height */
            max-height: 200px; /* Adjusted min-height */
            outline: none;
            overflow: visible;
            padding: 1vh 2vh; /* Adjusted padding */
            pointer-events: auto;
            position: relative;
            text-align: center;
            text-decoration: none;
            text-transform: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            width: auto;
            word-break: keep-all;
            z-index: 0;
            margin-top: 20px; /* Adjust this value to move the button closer or further from the top */
        }

        @media (min-width: 768px) {
            .button-77 {
                padding: 30px 60px; /* Adjusted padding for larger screens */
            }
        }

        .button-77:before,
        .button-77:after {
            border-radius: 80px;
        }

        .button-77:before {
            background-color: rgba(249, 58, 19, .32);
            content: "";
            display: block;
            height: 100%;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: -2;
        }

        .button-77:after {
            background-color: initial;
            background-image: linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
            bottom: 4px;
            content: "";
            display: block;
            left: 4px;
            overflow: hidden;
            position: absolute;
            right: 4px;
            top: 4px;
            transition: all 100ms ease-out;
            z-index: -1;
        }

        .button-77:hover:not(:disabled):after {
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            transition-timing-function: ease-in;
        }

        .button-77:active:not(:disabled) {
            color: #ccc;
        }

        .button-77:active:not(:disabled):after {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
            bottom: 4px;
            left: 4px;
            right: 4px;
            top: 4px;
        }

        .button-77:disabled {
            cursor: default;
            opacity: .24;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            max-height: 100%; /* Ensure it fits within the container */
            width: 100%;
            margin: 0;
        }

        li {
            margin: 0 10px; /* Adjust margin between images */
            flex: 1; /* Allow items to grow equally */
        }

        img {
            cursor: pointer;
            max-height: 100%; /* Ensure it fits within the container */
            max-width: 100%; /* Ensure it fits within the container */
            height: auto; /* Maintain aspect ratio */
            width: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure it scales properly */
        }

        #answerBox {
            margin-top: 20px; /* Adjust margin as needed */
            margin-bottom: 30px;
            font-size: 5em; /* Adjust font size */
            height: 50px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease; /* Smooth transition */
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <button class="button-77" id="playSound" onclick="playAnimalSound()">Play Sound</button>
    </div>

    <div id="quiz"></div>

    <div id="answerBox"></div>

    <audio id="animalSound" preload="auto">
        <!-- Fallback audio source for compatibility -->
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const animals = [
            {name: "Elephant", image: "animalquiz/images/elephant.gif", sound: "animalquiz/sounds/elephantsound.mp3"},
            {name: "Tiger", image: "animalquiz/images/tiger.gif", sound: "animalquiz/sounds/tigersound.mp3"},
            {name: "Penguin", image: "animalquiz/images/penguin.gif", sound: "animalquiz/sounds/penguinsound.mp3"},
            {name: "Dog", image: "animalquiz/images/dog.gif", sound: "animalquiz/sounds/dogsound.mp3"},
            {name: "Dolphin", image: "animalquiz/images/dolphin.gif", sound: "animalquiz/sounds/dolphinsound.mp3"},
            {name: "Pig", image: "animalquiz/images/pig.gif", sound: "animalquiz/sounds/pigsound.mp3"},
            // Add more animals here
        ];

        let currentQuestion;
        const quizContainer = document.getElementById('quiz');
        const animalSound = document.getElementById('animalSound');
        const answerBox = document.getElementById('answerBox');

        function getRandomAnimal(exclude = []) {
            let animal;
            do {
                animal = animals[Math.floor(Math.random() * animals.length)];
            } while (exclude.includes(animal.name));
            return animal;
        }

        function generateQuestion() {
            currentQuestion = getRandomAnimal();
            const options = [currentQuestion];
            while (options.length < 3) {
                const randomAnimal = getRandomAnimal(options.map(animal => animal.name));
                options.push(randomAnimal);
            }
            options.sort(() => 0.5 - Math.random()); // Shuffle the options
            displayQuestion(currentQuestion, options);
        }

        function displayQuestion(question, options) {
            // Reset audio element
            animalSound.pause();
            animalSound.src = question.sound;

            // Show play sound button
            document.getElementById('playSound').style.display = 'inline-block';

            quizContainer.innerHTML = `
                <ul>
                    ${options.map(option => `<li><img src="${option.image}" alt="${option.name}" onclick="checkAnswer('${option.name}')"></li>`).join('')}
                </ul>
            `;

            answerBox.textContent = ''; // Clear previous answer
        }

        function playAnimalSound() {
            // Check if audio source is set
            if (animalSound.src === '') {
                console.error('Audio source not set.');
                return;
            }

            animalSound.play()
                .then(() => {
                    // Audio successfully started
                    console.log('Audio playing.');
                })
                .catch(error => {
                    console.error('Failed to play audio:', error);
                });
        }

        function checkAnswer(selected) {
            if (selected === currentQuestion.name) {
                answerBox.textContent = '✓';
                answerBox.className = 'correct';
                setTimeout(generateQuestion, 1000); // Wait 1 second before generating next question
            } else {
                answerBox.textContent = '✗';
                answerBox.className = 'incorrect';
            }
        }

        generateQuestion();
    </script>
</body>
</html>
